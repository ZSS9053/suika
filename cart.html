<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的购物车</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/cart.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="main">
  <header id="header"></header>
  <div id="progress-bar">
    <div class="logo">
      <a href="index.html">
        <img src="img/logo.png" alt="">
      </a>
    </div>
    <div class="process">
      <div class="step1">
        <span class="tips">1</span>
        <span class="bar"></span>
        <span class="process-msg">购物车</span>
      </div>
      <div class="step2">
        <span class="bar"></span>
        <span class="tips">2</span>
        <span class="bar"></span>
        <span class="process-msg">确认订单</span>
      </div>
      <div class="step3">
        <span class="bar"></span>
        <span class="tips">3</span>
        <span class="bar"></span>
        <span class="process-msg">支付</span>
      </div>
      <div class="step4">
        <span class="bar"></span>
        <span class="tips">√</span>
        <span class="process-msg">完成</span>
      </div>
    </div>
  </div>
  <div id="cart-detail">
    <div class="empty">
      <img src="img/171024_8ejci4aalhh4g11dbc3728891i2d4_514x294.png" alt="">
      <div class="empty-msg">
        <p>购物车还是空的哦</p>
        <span>领券购买更划算</span>
        <a href="404.html">立即加购赢免单&gt;&gt;&gt;</a>
      </div>
    </div>
  </div>
  <div id="recommendList">
    <h2 class="title">会场推荐</h2>
    <hr/>
    <ul>
      <li>
        <a href="product_list.html">
          <img src="img/cart/list-1.jpg" alt=""/>
        </a>
      </li>
      <li>
        <a href="product_list.html">
          <img src="img/cart/list-2.jpg" alt=""/>
        </a>
      </li>
      <li>
        <a href="product_list.html">
          <img src="img/cart/list-3.jpg" alt=""/>
        </a>
      </li>
      <li>
        <a href="product_list.html">
          <img src="img/cart/list-4.jpg" alt=""/>
        </a>
      </li>
      <li>
        <a href="product_list.html">
          <img src="img/cart/list-6.jpg" alt=""/>
        </a>
      </li>
    </ul>
  </div>
  <footer id="footer"></footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
