<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>西瓜家-产品详情页</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/detail.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="main">
  <header id="header"></header>
  <div id="detail">
    <ul id="class">
      <li>
        <a href="#">新品上新 <i class="fa fa-angle-right"></i></a>
      </li>
      <li>
        <a href="#">畅销单品 <i class="fa fa-angle-right"></i></a>
      </li>
      <li>
        <a href="#">针织衫</a>
      </li>
    </ul>
    <div id="detailAmuse" class="clear">
      <div class="seller-view">
        <div class="piv-preview">
          <div class="now-img" data-toggle="now-img-0"></div>
          <div class="zoom-in">
            <span class="search fa fa-search-plus"></span>
          </div>
          <div class="btn-next">
            <span class="movePic fa fa-angle-right"></span>
          </div>
          <div class="btn-prev">
            <span class="movePic fa fa-angle-left"></span>
          </div>
        </div>
        <div class="piv-album">
          <div class="btn-next">
            <a class="next-btn fa fa-angle-right"></a>
          </div>
          <div class="btn-prev">
            <a class="prev-btn fa fa-angle-left"></a>
          </div>
          <div class="album-ls">
            <ul class="album-ul clear">
              <!--<li class="img-item"></li>-->
            </ul>
          </div>
        </div>
      </div>
      <div id="detail-show">
        <div class="detail-show-bg"></div>
        <div class="zoom-view">
          <div class="zoom-box">
            <img src="" alt="">
            <div class="img-desc">
              <span>1/18:</span>
            </div>
          </div>
          <div class="btn-close">
            <span class="close-btn">×</span>
          </div>
          <div class="btn btn-next">
            <span class="fa fa-angle-right"></span>
          </div>
          <div class="btn btn-prev">
            <span class="fa fa-angle-left"></span>
          </div>
        </div>
        <div class="album-ls">
          <div class="btn-next">
            <span class="fa fa-angle-right"></span>
          </div>
          <div class="btn-prev">
            <span class="fa fa-angle-left"></span>
          </div>
          <ul class="album-ul">
            <!--<li class="img-item" style="background-image: url(); border: 1px solid rgb(255, 255, 255);"></li>-->
          </ul>
        </div>
      </div>
      <div class="info-box lf">
        <h2 class="pro_title">秋冬新款百搭加厚马甲外套纯色加厚加绒套头连帽卫衣时尚两件套装</h2>
        <div class="main-box">
          <p>
            <span class="price">价格:</span>
            <span class="old-price">¥70.00</span>
          </p>
          <div class="clear">
            <p class="lf">
              <span class="price">促销价:</span>
              <span class="new-price">¥49.00</span>
            </p>
            <p class="rt">
              <span>评价： 105 累计销量： 1273</span>
            </p>
          </div>
          <div class="clear promotions-box slide-up">
            <div class="clear title">店铺优惠：</div>
            <div class="clear content">
              <div class="promotions-list">
              <div class="promotions-needget">
                <div class="promotions-card no-get">
                  <span class="promotions-card-text">满109元立减5元</span>
                  <span class="promotions-card-get" data-campid="1hv5q0c8w">领取</span>
                </div>
                <div class="promotions-card no-get">
                  <span class="promotions-card-text">满169元立减8元</span>
                  <span class="promotions-card-get" data-campid="1hv5q0cbw">领取</span>
                </div>  <div class="promotions-card no-get">
                <span class="promotions-card-text">满229元立减10元</span>
                <span class="promotions-card-get" data-campid="1hv5q0c6w">领取</span>
              </div>
              </div>
              </div>
              <div class="promotions-more">更多优惠
                <span class="fa fa-angle-down"></span>
              </div>
            </div>
            <div style="height:32px;"></div>
          </div>
        </div>
        <div class="color">
          <p>颜色:</p>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/product-detail.js"></script>
</body>
</html>
